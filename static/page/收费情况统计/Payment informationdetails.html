<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
            
              <input style="float: right;" type="button" class="layui-btn"  value="返回" onclick="javascript:history.go(-1);"/>
               <h3 style="text-align: center;">缴费信息详情</h3><br />   
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter" ></table>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
        <div class="layui-form" >
          <table class="layui-table">
			  
            <colgroup>
              <col width="300">
              <col width="350">
              <col width="300">
			  <col width="350>"
           
            </colgroup>
            <tbody>
              <tr>
                <td align="center">服务对象</td>
                <td>企业</td>
                <td align="center">客户</td>
                <td>盛源行</td>
              </tr>
              <tr>
                <td align="center">收费项目</td>
                <td>服务器</td>
                <td align="center">收费产品</td>
                <td>云服务器</td>
              </tr> 
			  <tr>
			    <td align="center">收费名称</td>
			    <td>云服务器</td>
			    <td align="center">收费价格</td>
			    <td>1000</td>
			  </tr>
			  <tr>
			    <td align="center">收费数量</td>
			    <td>10</td>
			    <td align="center">费用总额</td>
			    <td>10000</td>
			  </tr>
			  <tr>
			    <td align="center">服务开始时间</td>
			    <td>2020-1-1</td>
			    <td align="center">服务结束时间</td>
			    <td>2021-1-1</td>
			  </tr>
			  <tr>
			    <td align="center">服务日期</td>
			    <td>一年</td>
			    <td></td>
			    <td></td>
			  </tr>
			</tbody>
          </table>
        </div>
		</fieldset>
		</div>
		</div>
		
		
		
 
	

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;
    });
</script>
</body>
</html>
