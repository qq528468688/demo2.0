		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter" ></table>

<div class="layuimini-container">

        <fieldset class="table-search-fieldset">

              <tr>
                <td align="center">产品项目类型名称</td>
                <td>服务器</td>
              </tr>
			  <tr>
				  <td align="center">产品项目类型描述</td>
				  <td>云服务器 CVM 简介

            云服务器（Cloud Virtual Machine，CVM）为您提供安全可靠的弹性计算服务。 只需几分钟，您就可以在云端获取和启用 CVM，来实现您的计算需求。随着业务需求的变化，您可以实时扩展或缩减计算资源。 CVM 支持按实际使用的资源计费，可以为您节约计算成本。使用 CVM 可以极大降低您的软硬件采购成本，简化 IT 运维工作。</td>
			  </tr>
            </tbody>
           
			
          </table>
