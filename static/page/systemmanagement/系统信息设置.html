

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">系统信息设置</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">

                <div class="layuimini-container">
                    <div class="layuimini-main">

                        <fieldset class="table-search-fieldset">
                            <legend>消息提醒</legend>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否开启</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="ON|OFF">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>短信-邮件 提醒周期</legend>
                                </fieldset>
                            </div>
                            <div id="slideTest8" class="demo-slider"></div>
                            <br>
                            <br>
                            <br>
                            <div class="layui-inline">
                                <label class="layui-form-label">提醒时间段</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="test9" placeholder=" - ">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">消息设置</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                        </fieldset>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">端口模式</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">选择</option>
                            <option value="1" selected="">映射</option>
                            <option value="2">物理地址</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">前台验证模式</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">用户验证</option>
                            <option value="1" selected="">本地验证</option>
                            <option value="2">关闭</option>
                        </select>
                    </div>
                </div>




                <div class="layui-form-item">
                    <label class="layui-form-label">端口映射</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="ON|OFF">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">子用户权限</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="ON|OFF">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限继承</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="ON|OFF">
                    </div>
                </div>




                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //提醒时间
        laydate.render({
            elem: '#test9'
            , type: 'time'
            , range: true
        });
    });

    layui.use('slider', function () {
        var $ = layui.$
            , slider = layui.slider;
        //开启输入框
        slider.render({
            elem: '#slideTest8'
            , disabled: false //禁用滑块
            , input: true //输入框
        });


    });
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        // //监听提交
        // form.on('submit(demo1)', function(data){
        //     layer.alert(JSON.stringify(data.field), {
        //         title: '最终的提交信息'
        //     })
        //     return false;
        // });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
