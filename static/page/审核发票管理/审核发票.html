<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>申请发票</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
    <!-- //银行卡验证 -->
    <script src="/js/luhmCheck.js"></script>
    <script src="/js/bankcard.js"></script>

</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <div class="layui-fluid">
                <div class="layui-card">
                    <div class="layui-card-body" style="padding: 10px 10px 10px 10px;">
                        <div class="layui-carousel" id="stepForm" lay-filter="stepForm"
                            style="margin: 0 auto; height: 700px;">
                            <div carousel-item>
                                <div>
                                    <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">消费项目:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="云服务" class="layui-input" lay-verify="" />

                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">发票类型:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="纸质发票" class="layui-input" lay-verify="" />

                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">公司名称:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="SYH" class="layui-input" lay-verify="" />

                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">地址:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="柳州" class="layui-input" lay-verify="" />

                                            </div>
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="layui-form-label">电话:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="666666666666" class="layui-input"
                                                    lay-verify="" />

                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">税号:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="66666666666666" class="layui-input"
                                                    lay-verify="" />
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">审核状态</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="sad" value="通过" title="通过" checked="">
                                                <input type="radio" name="sad" value="没通过" title="没通过">
                                                <!-- <input type="radio" name="sex" value="禁" title="禁用" disabled=""> -->
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">批复信息</label>
                                            <div class="layui-input-block">
                                                <textarea placeholder="批复信息" value="" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <a class="layui-btn" href="审核发票管理.html">
                                                    &emsp;提交&emsp;
                                                </a>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'step'], function () {
            var $ = layui.$,
                form = layui.form,
                step = layui.step;

            step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '750px',
                height: '600px',
            });
            //获取到点击动作demo1 跳转页面
            // $('#demo1').on('click', function () {
            //     location.href = "table.html";
            // });
        });
    </script>
</body>

</html>
