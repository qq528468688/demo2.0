<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <div class="layui-fluid">
                <div class="layui-card">
                    <div class="layui-card-body" style="padding-top: 40px;">
                        <div class="layui-carousel" id="stepForm" lay-filter="stepForm"
                            style="margin: 0 auto; height: 700px;">
                            <div carousel-item>
                                <div>
                                    <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">客户名称:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="张三" class="layui-input" lay-verify="" />

                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">注册地址:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="SYH" class="layui-input" lay-verify="" />

                                            </div>
                                        </div>



                                        <div class="layui-form-item">
                                            <label class="layui-form-label">电话:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="666666666666" class="layui-input"
                                                    lay-verify="" />

                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">税号:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="66666666666666" class="layui-input"
                                                    lay-verify="" />
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">开户信息:</label>
                                            <div class="layui-input-block">
                                                <input type="text" value="66666666666666" class="layui-input"
                                                    lay-verify="" />
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">附件:</label>
                                            <button type="button" class="layui-bth" id="test">附件</button>
                                        </div>
                                        <!-- </div>  -->
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">审核状态</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="sad" value="通过" title="通过" checked="">
                                                <input type="radio" name="sad" value="没通过" title="没通过">
                                                <!-- <input type="radio" name="sex" value="禁" title="禁用" disabled=""> -->
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">审核批语</label>
                                            <div class="layui-input-block">
                                                <textarea placeholder="审核批语" value="" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <a class="layui-btn" href="审核增票资质管理.html">
                                                    &emsp;提交&emsp;
                                                </a>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'steps'], function () {
            var $ = layui.$,
                form = layui.form,
                steps = layui.steps;

            steps.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '750px',
                height: '600px',
                // stepItems: [{
                //     title: '填写开票信息'
                // }, {
                //     title: '填写邮寄信息'
                // }, {
                //     title: '完成'

            });

            //         area: ['1000px', '680px'],
            //         fix: false,
            //         content: 'table2.html',
            //         end: function () {
            //             dataTable.reloadTable();
            //         }
            //     });
            // });
            //相册层
            $.getJSON('../../api/photos.json?v=' + new Date, function (json) {
                $("#test").on("click", function () {
                    layer.photos({
                        photos: json //格式见API文档手册页
                        , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
                        , closeBth: 0
                    });
                });
            });
        });
    </script>
